<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	
	uniform vec4 scaling;
	uniform vec4 translation;
	uniform float theta;
	
	void main()
	{
	

	
		vec4 scaledPosition = vec4 (
		cos(theta) * vPosition.x - sin(theta) * vPosition.y,
		sin(theta) * vPosition.x + cos(theta) * vPosition.y,
		0.0,
		1.0);

		scaledPosition = scaledPosition + translation;
		gl_Position = scaledPosition * scaling;


		
	}
</script>
